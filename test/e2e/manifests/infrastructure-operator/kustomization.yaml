      group: apps
      version: v1
      kind: Deployment
      name: infrastructure-operator
      namespace: assisted-installer
    patch: |-
      - op: replace
        path: /spec/template/spec/containers/0/env/0/value
        value: quay.io/edge-infrastructure/assisted-service@sha256:ce7f612a87088e22c79a93601ea70ba089af58792a0164e2bfe955d7a50c1105
      - op: replace
        path: /spec/template/spec/containers/0/env/1/value
