      - op: replace
        path: /spec/template/spec/containers/0/env/5/value
        value: quay.io/edge-infrastructure/assisted-installer-controller@sha256:5763e5c02d28df912ed97b56ced6a4a989b11592071b0742a80771b5160a45a0
      - op: replace
        path: /spec/template/spec/containers/0/env/6/value
        value: quay.io/edge-infrastructure/assisted-installer@sha256:96e0b1926d497310398a2e969774b1010f97859cf0772331fad5d84691c34df5
  - target:
      version: v1
      kind: Namespace
    patch: |-
      - op: replace
        path: /metadata/labels/pod-security.kubernetes.io~1enforce
        value: baseline

labels:
  - pairs:
      clusterctl.cluster.x-k8s.io: ""
