apiVersion: v1
kind: Namespace
metadata:
  name: capoa-bootstrap-system
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: capoa-bootstrap-controller-manager
  namespace: capoa-bootstrap-system
spec:
  selector:
    matchLabels:
      control-plane: capoa-bootstrap-controller-manager
  replicas: 1
  template:
    metadata:
      labels:
        control-plane: capoa-bootstrap-controller-manager
    spec:
      securityContext:
        runAsNonRoot: true
      containers:
      - command:
        - /manager
        args:
        - --leader-elect
        image: controller:latest
        imagePullPolicy: Always
        name: manager
        env:
          - name: NAMESPACE
            valueFrom:
              fieldRef:
                fieldPath: metadata.namespace
        securityContext:
          allowPrivilegeEscalation: false
          capabilities:
            drop:
            - "ALL"
        livenessProbe:
          httpGet:
            path: /healthz
            port: 8081
          initialDelaySeconds: 15
          periodSeconds: 20
        readinessProbe:
          httpGet:
            path: /readyz
            port: 8081
          initialDelaySeconds: 5
          periodSeconds: 10
        resources:
          limits:
            cpu: 500m
            memory: 128Mi
          requests:
            cpu: 10m
            memory: 64Mi
      serviceAccountName: capoa-bootstrap-controller-manager
      terminationGracePeriodSeconds: 10
